<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="score-board">
        <div>
            <p class="playerOneName"></p>
            <span class="playerOneScore"></span>
        </div>
        <button class="resetBtn">Reset</button>
        <div>
            <p class="playerTwoName"></p>
            <span class="playerTwoScore"></span>
        </div>
    </div>
    <div class="gameboard">
        
    </div>
    <div class="overlay"></div>
    <div class="form-overlay active"></div>
    <div class="result-board">
        <p class="playerResult"></p>
    </div>
    <div class="form-container active">
        <form class="names-form">
            <ul>
            <li>
                <label>Player One</label>
                <input type="text" name="player-one" placeholder="Name" maxlength="8" required>
            </li>
            <li>
                <label>Player Two</label>
                <input type="text" name="player-two" placeholder="Name" maxlength="8" required>
            </li>
            </ul>
            <button>Enter</button>
        </form>
    </div>
</body>
</html>
